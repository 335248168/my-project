    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        var movies=""
        $.ajax({
            url:'https://douban.uieee.com/v2/movie/in_theaters',
            type:'get',
            success:function(res){
                console.log(res)
                movies=res.subjects
                var len = movies.length
                var row=document.createElement("div")
                row.className="row"
                for(var i=0;i<len;i++){
                    $("#new").append(row)
                    // document.getElementById("new").appendChild(row)
                    var col=document.createElement("div")
                    col.className="col-md-2"
                    var image=document.createElement("img")
                    image.src=movies[i].images.small
                    row.appendChild(col)
                    col.appendChild(image)
                    var name=document.createElement("span")
                    col.appendChild(name)
                    var title=document.createElement("p")
                    name.appendChild(title)
                    title.innerHTML=movies[i].title
                    var avr=document.createElement("strong")
                    avr.innerHTML=movies[i].rating.average
                    title.appendChild(avr)
                    // console.log(movies[i].rating.average)
                }
                
            }
        })
    </script>
